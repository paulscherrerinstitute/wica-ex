<?xml version="1.0" encoding="utf-8"?>
<svg width="100%" viewBox="0 0 1500 1000" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <style>
      .label_l {
         font: bold 32px sans-serif;
         fill: black;
      }
      .label_m {
        font: bold 28px sans-serif;
        fill: black;
      }
      .value {
         font: bold 28px sans-serif;
         fill: blue;
      }
    </style>
  </defs>
  <g>
    <g id="PV1 Section">
      <use width="100" height="100" style="" transform="matrix(1, 0, 0, 1, 300, 650)" href="vakcw_symbols.svg#my_valve"/>
      <use width="100" height="100" transform="matrix(1, 0, 0, 1, 300, 450)" style="" href="vakcw_symbols.svg#my_pump"/>
      <use width="100" height="100" transform="matrix(1, 0, 0, 1, 300, 850)" style="" href="vakcw_symbols.svg#my_turbo_pump"/>
      <line style="stroke: darkgray; stroke-width: 5px" x1="350" y1="550" x2="350" y2="650"/>
      <line style="stroke: darkgray; stroke-width: 5px" x1="350" y1="750" x2="350" y2="850"/>
      <text x="235" y="910" class="label_m">PV1</text>
      <text x="415" y="510" class="value">ON</text>
      <text x="400" y="710" class="value">OPEN</text>
      <text x="415" y="910" class="value">ON</text>
    </g>
    <g id="PV2 Section" transform="matrix(1, 0, 0, 1, 400, 0)">
      <use width="100" height="100" style="" transform="matrix(1, 0, 0, 1, 300, 650)" href="vakcw_symbols.svg#my_valve"/>
      <use width="100" height="100" transform="matrix(1, 0, 0, 1, 300, 450)" style="" href="vakcw_symbols.svg#my_pump"/>
      <use width="100" height="100" transform="matrix(1, 0, 0, 1, 300, 850)" style="" href="vakcw_symbols.svg#my_turbo_pump"/>
      <line style="stroke: darkgray; stroke-width: 5px" x1="350" y1="550" x2="350" y2="650"/>
      <line style="stroke: darkgray; stroke-width: 5px" x1="350" y1="750" x2="350" y2="850"/>
      <text x="235" y="910" class="label_m">PV2</text>
      <text x="415" y="510" class="value">ON</text>
      <text x="400" y="710" class="value">OPEN</text>
      <text x="415" y="910" class="value">ON</text>
    </g>
    <g id="VVD1 Section">
      <use width="100" height="100" style="" transform="matrix(0, 1, -1, 0, 600, 250)" href="vakcw_symbols.svg#my_valve"/>
      <text x="550" y="260" class="label_m" text-anchor="middle">VVD1</text>
      <text x="550" y="360" class="value" text-anchor="middle">OPEN</text>
    </g>
    <g id="VVD2 Section" transform="matrix(1, 0, 0, 1, 400, 0)">
      <use width="100" height="100" style="" transform="matrix(0, 1, -1, 0, 600, 250)" href="vakcw_symbols.svg#my_valve"/>
      <text x="550" y="260" class="label_m" text-anchor="middle">VVD2</text>
      <text x="550" y="360" class="value" text-anchor="middle">OPEN</text>
    </g>
    <g id="IonSource">
      <rect x="2" y="250" width="196" height="100" style="fill: lightgray; stroke: darkgray; stroke-width:4"/>
      <text class="label_l" x="100" y="310" text-anchor="middle">Ion Source</text>
    </g>
    <g id="Gauge GV1" transform="matrix(1, 0, 0, 1, 0, 15)">>
      <use width="100" height="200" transform="matrix(1, 0, 0, 1, 300, 25)" href="/vakcw_symbols.svg#my_gauge"/>
      <text x="350" y="25" class="label_m" text-anchor="middle">GV1</text>
      <text x="350" y="245" class="value" text-anchor="middle">1.2e-5</text>
    </g>
    <g id="Gauge GV2" transform="matrix(1, 0, 0, 1, 400, 15)">
      <use width="100" height="200" transform="matrix(1, 0, 0, 1, 300, 25)" href="vakcw_symbols.svg#my_gauge"/>
      <text x="350" y="25" class="label_m" text-anchor="middle">GV2</text>
      <text x="350" y="245" class="value" text-anchor="middle">1.2e-5</text>
    </g>
    <g id="Gauge GV3" transform="matrix(1, 0, 0, 1, 800, 15)">
      <use width="100" height="200" transform="matrix(1, 0, 0, 1, 300, 25)" href="vakcw_symbols.svg#my_gauge"/>
      <text x="350" y="25" class="label_m" text-anchor="middle">GV3</text>
      <text x="350" y="245" class="value" text-anchor="middle">1.2e-5</text>
    </g>
    <g id="860MeV" transform="matrix(1, 0, 0, 1, 1300, 0)">
      <rect x="2" y="250" width="196" height="100" style="fill: lightgray; stroke: darkgray; stroke-width:4"/>
      <text class="label_l" x="100" y="310" text-anchor="middle">860 MeV</text>
    </g>
    <g id="Connecting Lines">
      <line style="stroke: darkgray; stroke-width: 5px;" x1="350"  y1="300" x2="350"  y2="450"/>
      <line style="stroke: darkgray; stroke-width: 5px;" x1="750"  y1="300" x2="750"  y2="450"/>
      <line style="stroke: darkgray; stroke-width: 5px;" x1="200"  y1="300" x2="500"  y2="300"/>
      <line style="stroke: darkgray; stroke-width: 5px;" x1="600"  y1="300" x2="900"  y2="300"/>
      <line style="stroke: darkgray; stroke-width: 5px;" x1="1000" y1="300" x2="1300" y2="300"/>
    </g>
  </g>
</svg>