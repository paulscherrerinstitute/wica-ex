<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <use transform="matrix(1, 0, 0, 1, 0, 0)" xlink:href="vakcw_symbols.svg"/>
  </defs>
  <defs>
    <style>
      .label_l {
         font: bold 40px sans-serif;
         fill: black;
      }
      .label_m {
        font: bold 28px sans-serif;
        fill: black;
      }
      .value {
         font: bold 28px sans-serif;
         fill: blue;
      }
    </style>
  </defs>
  <g>
    <g id="PV1 Section">
      <use width="100" height="100" style="" transform="matrix(1, 0, 0, 1, 300, 715)" xlink:href="vakcw_symbols.svg#my_valve"/>
      <use width="100" height="100" transform="matrix(1, 0, 0, 1, 300, 515)" style="" xlink:href="vakcw_symbols.svg#my_pump"/>
      <use width="100" height="100" transform="matrix(1, 0, 0, 1, 300, 915)" style="" xlink:href="vakcw_symbols.svg#my_turbo_pump"/>
      <line style="stroke: darkgray; stroke-width: 5px" x1="350" y1="615" x2="350" y2="715"/>
      <line style="stroke: darkgray; stroke-width: 5px" x1="350" y1="815" x2="350" y2="915"/>
      <text x="235" y="975" class="label_m">PV1</text>
      <text x="415" y="575" class="value">ON</text>
      <text x="400" y="775" class="value">OPEN</text>
      <text x="415" y="975" class="value">ON</text>
    </g>
    <g id="PV2 Section" transform="matrix(1, 0, 0, 1, 400, 0)">
      <use width="100" height="100" style="" transform="matrix(1, 0, 0, 1, 300, 715)" xlink:href="vakcw_symbols.svg#my_valve"/>
      <use width="100" height="100" transform="matrix(1, 0, 0, 1, 300, 515)" style="" xlink:href="vakcw_symbols.svg#my_pump"/>
      <use width="100" height="100" transform="matrix(1, 0, 0, 1, 300, 915)" style="" xlink:href="vakcw_symbols.svg#my_turbo_pump"/>
      <line style="stroke: darkgray; stroke-width: 5px" x1="350" y1="615" x2="350" y2="715"/>
      <line style="stroke: darkgray; stroke-width: 5px" x1="350" y1="815" x2="350" y2="915"/>
      <text x="235" y="975" class="label_m">PV2</text>
      <text x="415" y="575" class="value">ON</text>
      <text x="400" y="775" class="value">OPEN</text>
      <text x="415" y="975" class="value">ON</text>
    </g>
    <g id="VVD1 Section">
      <use width="100" height="100" style="" transform="matrix(0, 1, -1, 0, 600, 0)" xlink:href="vakcw_symbols.svg#my_valve"/>
      <text x="550" y="325" class="label_m" text-anchor="middle">VVD1</text>
      <text x="550" y="425" class="value" text-anchor="middle">OPEN</text>
    </g>
    <g id="VVD2 Section" transform="matrix(1, 0, 0, 1, 400, 0)">
      <use width="100" height="100" style="" transform="matrix(0, 1, -1, 0, 600, 0)" xlink:href="vakcw_symbols.svg#my_valve"/>
      <text x="550" y="325" class="label_m" text-anchor="middle">VVD2</text>
      <text x="550" y="425" class="value" text-anchor="middle">OPEN</text>
    </g>
    <g id="IonSource">
      <rect x="0" y="315" width="200" height="100" style="fill: lightgray; stroke: darkgray; stroke-width:4"/>
      <text class="label_l" x="80" y="375">IQ</text>
    </g>
    <g id="Gauge GV1">
      <use width="100" height="200" transform="matrix(1, 0, 0, 1, 300, 25)" xlink:href="#my_gauge"/>
      <text x="350" y="25" class="label_m" text-anchor="middle">GV1</text>
      <text x="350" y="245" class="value" text-anchor="middle">1.2e-5</text>
    </g>
    <g id="Gauge GV2" transform="matrix(1, 0, 0, 1, 400, 0)">
      <use width="100" height="200" transform="matrix(1, 0, 0, 1, 300, 25)" xlink:href="#my_gauge"/>
      <text x="350" y="25" class="label_m" text-anchor="middle">GV2</text>
      <text x="350" y="245" class="value" text-anchor="middle">1.2e-5</text>
    </g>
    <g id="Gauge GV3" transform="matrix(1, 0, 0, 1, 800, 0)">
      <use width="100" height="200" transform="matrix(1, 0, 0, 1, 300, 25)" xlink:href="#my_gauge"/>
      <text x="350" y="25" class="label_m" text-anchor="middle">GV3</text>
      <text x="350" y="245" class="value" text-anchor="middle">1.2e-5</text>
    </g>
    <g id="Connecting Lines">
      <line style="stroke: darkgray; stroke-width: 5px;" x1="350" y1="365" x2="350" y2="515"/>
      <line style="stroke: darkgray; stroke-width: 5px;" x1="750" y1="365" x2="750" y2="515"/>
      <line style="stroke: darkgray; stroke-width: 5px;" x1="200" y1="365" x2="500" y2="365"/>
      <line style="stroke: darkgray; stroke-width: 5px;" x1="600" y1="365" x2="900" y2="365"/>
      <line style="stroke: darkgray; stroke-width: 5px;" x1="1000" y1="365" x2="1300" y2="365"/>
    </g>
  </g>
</svg>